<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bot MyBOT!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="./style.css" type="text/css" >
  </head>
  <body class="bg-personal">
    <section class="hero is-fullheight">
      <!-- Hero head: will stick at the top -->
      <div class="hero-head">
        <header class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item">
                
                <figure class="image is-32x32">
                  <img class="is-rounded" src="./logobot.png">
                </figure>
              </a>
              <span class="navbar-burger" data-target="navbarMenuHeroC">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenuHeroC" class="navbar-menu">
              <div class="navbar-end">
                <a class="navbar-item has-text-white is-active">
                  Inicio
                </a>
                <a class="navbar-item has-text-white">
                  Comandos
                </a>
                <a class="navbar-item has-text-white">
                  Soporte
                </a>
                <span class="navbar-item">
                  <a class="button has-background-info">
                    <span class="icon">
                      <i class="fab fa-discord "></i>
                    </span>
                    <span>Invitar a Discord</span>
                  </a>
                </span>
              </div>
            </div>
          </div>
        </header>
      </div>

      <!-- Hero content: will be in the middle -->
      <div class="hero-body">
        <div class="container has-text-centered">
          <figure class="image figure-logo is-300x300">
            <img class="is-rounded" src="./logobot.png">
          </figure>
          <p class="title is-1 has-text-info">
            MyBOT
          </p>
          <p class="subtitle has-text-light">
            Un bot con multiple funciones para servidores de Discord
          </p>
          
           
            <button class="button is-rounded is-info">
              <span class="icon">
                <i class="fab fa-twitter"></i>
              </span>
              <span>@mybotoficial</span>
            </button>
            <button class="button is-rounded is-link">
              <span class="icon">
                <i class="fab fa-discord"></i>
              </span>
              <span>@mybot#2000</span>
            </button>
            <button class="button is-rounded">
              <span class="icon">
                <i class="fab fa-github"></i>
              </span>
              <span>@mybot</span>
            </button>
            <button class="button is-rounded is-danger">
              <span class="icon">
                <i class="fab fa-youtube"></i>
              </span>
              <span>@mybotTV</span>
            </button>
            
          
        </div>
      </div>

    </section>
    <footer class="footer has-background-black-ter">
      <div class="content has-text-centered has-text-white">
        <p>
          MyBOT esta desarrollado por @Cratermaik - 2021
        </p>
      </div>
    </footer>
  </body>
</html>
